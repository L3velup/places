<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Beautiful slides</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(45deg, rgb(0, 0, 0), rgb(229, 119, 47), rgb(255, 45, 24));">
          <h1>Stegastein, Aurland, Norway</h1>
          <p>The most beautiful places</p>
        </div>
        <div style="background: linear-gradient(45deg, rgb(0, 0, 0), rgb(31, 41, 25), rgb(0, 0, 0));">
          <h1>Walk91 - Apollo Bay, Australia</h1>
          <p>The most beautiful places</p>
        </div>
        <div style="background: linear-gradient(0deg, rgb(130, 131, 46), rgb(59, 146, 159), rgb(31, 48, 51));">
          <h1>Cloyragh, County Sligo, Ireland</h1>
          <p>The most beautiful places</p>
        </div>
        <div style="background: linear-gradient(45deg, rgb(8, 105, 133), rgb(0, 0, 0), rgb(0, 98, 255));">
          <h1>Iceland</h1>
          <p>The most beautiful places</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1504519733529-35b35d10eee2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1626181821287-3a7eb5b55879?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1612799671035-47e0210dcbac?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1935&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1503104538136-7491acef4d5d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
